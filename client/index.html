<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures IE uses the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title & Description -->
    <title>AchievementTravels</title>
    <meta
      name="description"
      content="AchievementTravels - your gateway to unforgettable journeys. Explore our curated tours and travel experiences designed for every traveler."
    />
    <link rel="canonical" href="https://www.achievementtravels.com" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="AchievementTravels" />
    <meta
      property="og:description"
      content="AchievementTravels - Your journey to paradise!"
    />
    <meta property="og:url" content="https://www.achievementtravels.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://www.achievementtravels.com/assets/logo.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AchievementTravels" />
    <meta
      name="twitter:description"
      content="AchievementTravels - your gateway to unforgettable journeys. Explore our curated tours and travel experiences designed for every traveler."
    />
    <meta
      name="twitter:image"
      content="https://www.achievementtravels.com/assets/logo.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <div id="toast-root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
